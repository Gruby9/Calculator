<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="body">
       <div class="screen">
           <div class="first line">1</div>
           <div class="second line">2</div>
       </div>
       <div class="first row">
            <button class="button clear">CLEAR</button>
            <button class="button delete">DELETE</button>
       </div>
       <div class="second row">
            <button class="btn 7">7</button>
            <button class="btn 8">8</button>
            <button class="btn 9">9</button>
            <button class="operation divide">/</button>
       </div>
       <div class="third row">
            <button class="btn 4">4</button>
            <button class="btn 5">5</button>
            <button class="btn 6">6</button>
            <button class="operation times">*</button>
       </div>
       <div class="fourth row">
            <button class="btn 1">1</button>
            <button class="btn 2">2</button>
            <button class="btn 3">3</button>
            <button class="operation minus">-</button>
       </div>
       <div class="fifth row">
            <button class="operation point">.</button>
            <button class="btn 0">0</button>
            <button class="operation equals">=</button>
            <button class="operation plus">+</button>
        </div>
   </div> 
</body>
</html>
